<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaplat - Keşif Platformu</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --dark: #0a0a0f;
            --darker: #050508;
            --card: #15151e;
            --border: #2a2a3e;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--dark);
            color: var(--text);
            overflow-x: hidden;
        }

        /* Background */
        .bg-gradient {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            opacity: 0.3;
        }

        .gradient-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(120px);
            animation: float 20s infinite ease-in-out;
        }

        .orb-1 {
            width: 600px;
            height: 600px;
            background: var(--primary);
            top: -300px;
            left: -200px;
        }

        .orb-2 {
            width: 500px;
            height: 500px;
            background: var(--secondary);
            bottom: -200px;
            right: -150px;
            animation-delay: 7s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(100px, -100px) rotate(120deg); }
            66% { transform: translate(-80px, 80px) rotate(240deg); }
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 300px;
            height: 100vh;
            background: var(--darker);
            border-right: 1px solid var(--border);
            padding: 25px 0;
            overflow-y: auto;
            z-index: 100;
            transition: transform 0.3s;
        }

        .logo-container {
            padding: 0 20px 25px;
            text-align: center;
        }

        .logo {
            font-size: 2.2rem;
            font-weight: 900;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        .sidebar-section {
            margin-bottom: 20px;
            padding: 0 15px;
        }

        .section-title {
            font-size: 0.65rem;
            text-transform: uppercase;
            color: var(--text-muted);
            font-weight: 800;
            letter-spacing: 2px;
            margin-bottom: 10px;
            padding: 0 8px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 12px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 5px;
            font-weight: 600;
            font-size: 0.9rem;
            position: relative;
        }

        .nav-item::before {
            content: '';
            position: absolute;
            left: 0;
            width: 3px;
            height: 0;
            background: var(--gradient);
            transition: height 0.3s;
        }

        .nav-item:hover {
            background: var(--card);
            transform: translateX(3px);
        }

        .nav-item:hover::before {
            height: 100%;
        }

        .nav-item.active {
            background: var(--card);
            color: var(--primary);
        }

        .nav-item.active::before {
            height: 100%;
        }

        .notification-badge {
            background: var(--danger);
            color: white;
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 10px;
            font-weight: 700;
            margin-left: auto;
        }

        .category-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 4px;
            font-size: 0.85rem;
        }

        .category-item:hover {
            background: rgba(99, 102, 241, 0.1);
            transform: translateX(3px);
        }

        .category-item.active {
            background: var(--gradient);
            font-weight: 700;
        }

        .category-dot {
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background: var(--primary);
        }

        .active-filters {
            background: var(--card);
            border: 1px solid var(--border);
            padding: 12px 15px;
            border-radius: 10px;
            margin: 15px;
            font-size: 0.85rem;
        }

        .filter-tag {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: var(--gradient);
            color: white;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: 700;
            margin: 3px;
        }

        .filter-remove {
            cursor: pointer;
            font-weight: 900;
        }

        .user-section {
            margin-top: auto;
            padding: 15px;
        }

        .user-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .user-card:hover {
            border-color: var(--primary);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 1.1rem;
        }

        /* Main Content */
        .main-content {
            margin-left: 300px;
            padding: 30px;
            position: relative;
            z-index: 1;
            min-height: 100vh;
        }

        /* Filters Bar */
        .filters-bar {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .filters-row {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .filter-group {
            flex: 1;
            min-width: 150px;
        }

        .filter-label {
            display: block;
            margin-bottom: 6px;
            font-size: 0.8rem;
            font-weight: 700;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .filter-select {
            width: 100%;
            padding: 10px 14px;
            background: var(--darker);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text);
            font-size: 0.9rem;
            font-family: inherit;
            font-weight: 600;
            cursor: pointer;
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--primary);
        }

        /* Shaplat Button */
        .shaplat-container {
            display: flex;
            justify-content: center;
            margin-bottom: 35px;
        }

        .btn-shaplat {
            background: var(--gradient);
            color: white;
            border: none;
            padding: 16px 40px;
            font-size: 1.1rem;
            font-weight: 800;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 12px 35px rgba(99, 102, 241, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-shaplat:hover {
            transform: translateY(-4px) scale(1.03);
            box-shadow: 0 20px 50px rgba(99, 102, 241, 0.6);
        }

        .btn-shaplat:active {
            transform: translateY(-2px) scale(1.01);
        }

        /* Content Card - Küçültülmüş */
        .content-display {
            max-width: 750px;
            margin: 0 auto;
        }

        .content-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 20px;
            overflow: hidden;
            animation: slideUp 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .content-image {
            width: 100%;
            height: 280px;
            object-fit: cover;
        }

        .content-body {
            padding: 25px;
        }

        .content-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .content-category {
            display: inline-block;
            padding: 6px 16px;
            background: var(--gradient);
            color: white;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .content-stats {
            display: flex;
            gap: 15px;
            font-size: 0.85rem;
            color: var(--text-muted);
            font-weight: 600;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .content-title {
            font-size: 1.7rem;
            font-weight: 800;
            margin-bottom: 12px;
            line-height: 1.3;
        }

        .content-description {
            font-size: 1rem;
            color: var(--text-muted);
            line-height: 1.7;
            margin-bottom: 16px;
        }

        .content-url {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 10px 15px;
            background: var(--darker);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 16px;
            font-size: 0.85rem;
        }

        .tags-row {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }

        .tag {
            padding: 6px 14px;
            background: rgba(99, 102, 241, 0.15);
            border: 1px solid rgba(99, 102, 241, 0.3);
            color: var(--primary);
            border-radius: 16px;
            font-size: 0.8rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tag:hover {
            background: var(--gradient);
            color: white;
            transform: translateY(-2px);
        }

        .tag.selected {
            background: var(--gradient);
            color: white;
        }

        /* Rating - Küçültülmüş */
        .rating-box {
            background: var(--darker);
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .rating-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .rating-score {
            display: flex;
            align-items: baseline;
            gap: 6px;
        }

        .rating-number {
            font-size: 1.8rem;
            font-weight: 900;
            color: var(--warning);
        }

        .rating-max {
            font-size: 1rem;
            color: var(--text-muted);
        }

        .rating-count {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .rating-stars {
            display: flex;
            gap: 6px;
            justify-content: center;
        }

        .star {
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--border);
            transition: all 0.2s;
        }

        .star:hover,
        .star.active {
            color: var(--warning);
            transform: scale(1.15);
        }

        /* Actions */
        .content-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--border);
            color: var(--text);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        /* Trends Grid */
        .trends-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .section-header {
            font-size: 2.2rem;
            font-weight: 900;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .trends-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .trend-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s;
            position: relative;
        }

        .trend-card:hover {
            transform: translateY(-8px);
            border-color: var(--primary);
            box-shadow: 0 15px 40px rgba(99, 102, 241, 0.3);
        }

        .trend-rank {
            position: absolute;
            top: 12px;
            left: 12px;
            width: 38px;
            height: 38px;
            background: var(--gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 1.1rem;
            z-index: 10;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.4);
        }

        .trend-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .trend-body {
            padding: 16px;
        }

        .trend-title {
            font-size: 1.05rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .trend-stats {
            display: flex;
            gap: 12px;
            font-size: 0.8rem;
            color: var(--text-muted);
            font-weight: 600;
        }

        /* Profile Page */
        .profile-container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .profile-header {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 35px;
            margin-bottom: 30px;
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .profile-avatar-large {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: var(--gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: 900;
        }

        .profile-info {
            flex: 1;
        }

        .profile-name {
            font-size: 2rem;
            font-weight: 900;
            margin-bottom: 8px;
        }

        .profile-stats {
            display: flex;
            gap: 30px;
            margin-top: 20px;
        }

        .profile-stat {
            text-align: center;
        }

        .profile-stat-value {
            font-size: 1.8rem;
            font-weight: 900;
            color: var(--primary);
        }

        .profile-stat-label {
            font-size: 0.85rem;
            color: var(--text-muted);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .follow-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        /* Notifications */
        .notifications-panel {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 30px;
            max-width: 700px;
            margin: 0 auto;
        }

        .notification-item {
            display: flex;
            gap: 15px;
            padding: 18px;
            background: var(--darker);
            border-radius: 12px;
            margin-bottom: 12px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .notification-item:hover {
            background: var(--card);
            transform: translateX(5px);
        }

        .notification-item.unread {
            border-left: 3px solid var(--primary);
        }

        .notification-icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: var(--gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .notification-content {
            flex: 1;
        }

        .notification-text {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .notification-time {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        /* Footer - Sol tarafta */
        .footer {
            margin-top: 80px;
            padding: 50px 0;
            border-top: 1px solid var(--border);
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 50px;
        }

        .footer-section h3 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            font-weight: 800;
        }

        .footer-text {
            color: var(--text-muted);
            line-height: 1.8;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .contact-form {
            margin-top: 25px;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 18px;
        }

        .form-label {
            display: block;
            margin-bottom: 6px;
            font-weight: 700;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: var(--darker);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text);
            font-size: 0.95rem;
            font-family: inherit;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        textarea.form-input {
            min-height: 100px;
            resize: vertical;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 9999;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 40px;
            max-width: 480px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .modal-title {
            font-size: 2rem;
            font-weight: 900;
            margin-bottom: 8px;
        }

        .auth-divider {
            text-align: center;
            margin: 25px 0;
            color: var(--text-muted);
            position: relative;
            font-weight: 600;
        }

        .auth-divider::before,
        .auth-divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: var(--border);
        }

        .auth-divider::before { left: 0; }
        .auth-divider::after { right: 0; }

        .social-auth {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn-google {
            background: white;
            color: #333;
            font-weight: 700;
        }

        .btn-anonymous {
            background: var(--darker);
            color: var(--text);
        }

        .auth-switch {
            text-align: center;
            margin-top: 20px;
            color: var(--text-muted);
            font-weight: 600;
        }

        .auth-link {
            background: none;
            border: none;
            color: var(--primary);
            font-weight: 700;
            cursor: pointer;
            text-decoration: underline;
        }

        /* Admin Panel */
        .admin-container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .admin-header {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 18px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .admin-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-top: 25px;
        }

        .stat-card {
            background: var(--darker);
            border: 1px solid var(--border);
            padding: 25px;
            border-radius: 14px;
            text-align: center;
        }

        .stat-value {
            font-size: 3rem;
            font-weight: 900;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.85rem;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .admin-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            overflow-x: auto;
        }

        .admin-tab {
            padding: 12px 24px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 10px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s;
            white-space: nowrap;
            font-size: 0.9rem;
        }

        .admin-tab.active {
            background: var(--gradient);
            border-color: transparent;
        }

        .admin-section {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 18px;
            padding: 30px;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .data-table th,
        .data-table td {
            padding: 14px;
            text-align: left;
            border-bottom: 1px solid var(--border);
            font-size: 0.9rem;
        }

        .data-table th {
            background: var(--darker);
            font-weight: 800;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .data-table tr:hover {
            background: var(--darker);
        }

        .btn-small {
            padding: 7px 14px;
            font-size: 0.8rem;
            border-radius: 7px;
            border: none;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s;
        }

        .btn-edit {
            background: var(--primary);
            color: white;
            margin-right: 6px;
        }

        .btn-delete {
            background: var(--danger);
            color: white;
        }

        .tags-input-box {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 12px;
            background: var(--darker);
            border: 1px solid var(--border);
            border-radius: 10px;
            min-height: 48px;
        }

        .tag-input-item {
            background: var(--gradient);
            color: white;
            padding: 5px 12px;
            border-radius: 7px;
            font-size: 0.8rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .tag-remove {
            cursor: pointer;
            font-weight: 900;
        }

        .tags-input-field {
            flex: 1;
            border: none;
            background: transparent;
            color: var(--text);
            outline: none;
            min-width: 120px;
            font-family: inherit;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 25px;
            right: 25px;
            background: var(--card);
            border: 2px solid var(--success);
            padding: 16px 26px;
            border-radius: 14px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
            z-index: 99999;
            animation: slideInRight 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 700;
            font-size: 0.95rem;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(500px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .empty-state {
            text-align: center;
            padding: 80px 25px;
            color: var(--text-muted);
        }

        .empty-state h3 {
            font-size: 1.6rem;
            margin-bottom: 12px;
            font-weight: 800;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .trends-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                width: 280px;
            }

            .sidebar.mobile-active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
                padding: 20px;
            }

            .trends-grid {
                grid-template-columns: 1fr;
            }

            .footer-content {
                grid-template-columns: 1fr;
            }

            .content-image {
                height: 220px;
            }

            .filters-row {
                flex-direction: column;
            }

            .profile-header {
                flex-direction: column;
                text-align: center;
            }

            .profile-stats {
                justify-content: center;
            }

            .section-header {
                font-size: 1.8rem;
            }
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        .mobile-menu-btn {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: var(--gradient);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.5);
            z-index: 99;
        }

        @media (max-width: 768px) {
            .mobile-menu-btn {
                display: flex;
                align-items: center;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="bg-gradient">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
    </div>

    <button class="mobile-menu-btn" onclick="toggleMobileMenu()">☰</button>

    <div id="app"></div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, signInAnonymously } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, addDoc, getDocs, updateDoc, deleteDoc, doc, increment, query, where } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        let app, auth, db;
        let isFirebaseConfigured = false;

        function initFirebase(config) {
            try {
                app = initializeApp(config);
                auth = getAuth(app);
                db = getFirestore(app);
                isFirebaseConfigured = true;
                return true;
            } catch (error) {
                console.error('Firebase error:', error);
                return false;
            }
        }

        window.shaplatState = {
            currentUser: null,
            selectedCategory: 'all',
            selectedTags: [],
            sortBy: 'rating',
            currentContent: null,
            contents: [],
            categories: ['Web Siteleri', 'YouTube Kanalları', 'Uygulamalar', 'Oyunlar'],
            currentTags: [],
            editingContentId: null,
            followers: [],
            following: [],
            notifications: [],
            auth,
            db,
            initFirebase,
            isFirebaseConfigured
        };

        init();

        function init() {
            checkAuth();
        }

        function checkAuth() {
            const savedUser = sessionStorage.getItem('currentUser');
            if (savedUser) {
                window.shaplatState.currentUser = JSON.parse(savedUser);
                renderApp();
            } else {
                showAuthModal('login');
            }
        }

        function showAuthModal(mode) {
            document.getElementById('app').innerHTML = `
                <div class="modal active">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2 class="modal-title">${mode === 'login' ? '🔐 Giriş Yap' : '📝 Kayıt Ol'}</h2>
                            <p style="color: var(--text-muted); font-weight: 600;">Shaplat'a hoş geldiniz!</p>
                        </div>

                        <div id="email-auth">
                            <div class="form-group">
                                <label class="form-label">E-posta</label>
                                <input type="email" id="auth-email" class="form-input" placeholder="ornek@email.com">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Şifre</label>
                                <input type="password" id="auth-password" class="form-input" placeholder="••••••••">
                            </div>
                            ${mode === 'register' ? `
                            <div class="form-group">
                                <label class="form-label">İsim</label>
                                <input type="text" id="auth-name" class="form-input" placeholder="Adınız Soyadınız">
                            </div>
                            ` : ''}
                            <button class="btn btn-primary" style="width: 100%;" onclick="handleEmailAuth('${mode}')">
                                ${mode === 'login' ? 'Giriş Yap' : 'Kayıt Ol'}
                            </button>
                        </div>

                        <div class="auth-divider">veya</div>

                        <div class="social-auth">
                            <button class="btn btn-google" onclick="handleGoogleAuth()">
                                🔵 Google ile Devam Et
                            </button>
                            <button class="btn btn-anonymous" onclick="handleAnonymousAuth()">
                                👤 Misafir Olarak Gir
                            </button>
                        </div>

                        <div class="auth-switch">
                            ${mode === 'login' ? 
                                'Hesabınız yok mu? <button class="auth-link" onclick="showAuthModal(\'register\')">Kayıt Ol</button>' :
                                'Zaten hesabınız var mı? <button class="auth-link" onclick="showAuthModal(\'login\')">Giriş Yap</button>'
                            }
                        </div>
                    </div>
                </div>
            `;
        }

        window.handleEmailAuth = function(mode) {
            const email = document.getElementById('auth-email').value;
            const password = document.getElementById('auth-password').value;
            const name = mode === 'register' ? document.getElementById('auth-name').value : '';

            if (!email || !password || (mode === 'register' && !name)) {
                showNotification('⚠️ Tüm alanları doldurun!');
                return;
            }

            const user = {
                id: 'user_' + Date.now(),
                email,
                name: name || email.split('@')[0],
                role: email === 'admin@shaplat.com' ? 'admin' : 'user',
                anonymous: false,
                shaplatCount: 0,
                favoriteCount: 0
            };

            login(user);
        };

        window.handleGoogleAuth = function() {
            const user = {
                id: 'google_' + Date.now(),
                email: 'user@gmail.com',
                name: 'Google Kullanıcı',
                role: 'user',
                anonymous: false,
                shaplatCount: 0,
                favoriteCount: 0
            };

            login(user);
        };

        window.handleAnonymousAuth = function() {
            const user = {
                id: 'anon_' + Date.now(),
                email: null,
                name: 'Misafir',
                role: 'user',
                anonymous: true,
                shaplatCount: 0,
                favoriteCount: 0
            };

            login(user);
        };

        function login(user) {
            window.shaplatState.currentUser = user;
            sessionStorage.setItem('currentUser', JSON.stringify(user));
            renderApp();
            showNotification('✅ Hoş geldiniz, ' + user.name + '!');
        }

        window.logout = function() {
            if (confirm('Çıkış yapmak istediğinize emin misiniz?')) {
                window.shaplatState.currentUser = null;
                sessionStorage.removeItem('currentUser');
                showAuthModal('login');
            }
        };

        async function renderApp() {
            await loadContents();
            loadNotifications();
            
            const unreadCount = window.shaplatState.notifications.filter(n => !n.read).length;
            
            document.getElementById('app').innerHTML = `
                <div class="sidebar" id="sidebar">
                    <div class="logo-container">
                        <div class="logo">SHAPLAT</div>
                    </div>

                    <div class="sidebar-section">
                        <div class="section-title">Menü</div>
                        <div class="nav-item active" onclick="showSection('random')">
                            🎲 Rastgele Keşfet
                        </div>
                        <div class="nav-item" onclick="showSection('trends')">
                            🔥 Trendler
                        </div>
                        <div class="nav-item" onclick="showSection('favorites')">
                            ❤️ Favoriler
                        </div>
                        <div class="nav-item" onclick="showSection('profile')">
                            👤 Profil
                        </div>
                        <div class="nav-item" onclick="showSection('notifications')">
                            🔔 Bildirimler
                            ${unreadCount > 0 ? `<span class="notification-badge">${unreadCount}</span>` : ''}
                        </div>
                        ${window.shaplatState.currentUser.role === 'admin' ? `
                        <div class="nav-item" onclick="showSection('admin')">
                            ⚙️ Yönetim
                        </div>
                        ` : ''}
                    </div>

                    <div class="sidebar-section">
                        <div class="section-title">Kategoriler</div>
                        <div class="category-item ${window.shaplatState.selectedCategory === 'all' ? 'active' : ''}" 
                             onclick="selectCategory('all')">
                            <div class="category-dot"></div>
                            <span>Tümü</span>
                        </div>
                        ${window.shaplatState.categories.map(cat => `
                            <div class="category-item ${window.shaplatState.selectedCategory === cat ? 'active' : ''}" 
                                 onclick="selectCategory('${cat}')">
                                <div class="category-dot"></div>
                                <span>${cat}</span>
                            </div>
                        `).join('')}
                    </div>

                    ${window.shaplatState.selectedTags.length > 0 ? `
                    <div class="active-filters">
                        <div style="font-size: 0.7rem; font-weight: 800; text-transform: uppercase; margin-bottom: 8px; color: var(--text-muted);">Aktif Etiketler</div>
                        ${window.shaplatState.selectedTags.map(tag => `
                            <span class="filter-tag">
                                #${tag}
                                <span class="filter-remove" onclick="removeTagFilter('${tag}')">×</span>
                            </span>
                        `).join('')}
                    </div>
                    ` : ''}

                    <div class="user-section">
                        <div class="user-card" onclick="showSection('profile')">
                            <div class="user-avatar">${window.shaplatState.currentUser.name[0]}</div>
                            <div>
                                <div style="font-weight: 700; margin-bottom: 2px; font-size: 0.9rem;">${window.shaplatState.currentUser.name}</div>
                                <div style="font-size: 0.75rem; color: var(--text-muted);">
                                    ${window.shaplatState.currentUser.anonymous ? 'Misafir' : window.shaplatState.currentUser.email}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="main-content">
                    <div id="random" class="section active">
                        <div class="filters-bar">
                            <div class="filters-row">
                                <div class="filter-group">
                                    <label class="filter-label">Sıralama</label>
                                    <select class="filter-select" id="sort-select" onchange="updateSort()">
                                        <option value="rating">⭐ Puana Göre</option>
                                        <option value="favorites">❤️ Beğeniye Göre</option>
                                        <option value="views">👁️ Görüntülenmeye Göre</option>
                                        <option value="newest">🆕 En Yeni</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="shaplat-container">
                            <button class="btn-shaplat" onclick="shaplatRandom()">
                                👏 SHAPLAT!
                            </button>
                        </div>
                        <div class="content-display" id="random-content"></div>
                    </div>

                    <div id="trends" class="section">
                        <div class="trends-container">
                            <h2 class="section-header">🔥 Trendler</h2>
                            <div class="trends-grid" id="trends-list"></div>
                        </div>
                    </div>

                    <div id="favorites" class="section">
                        <div class="trends-container">
                            <h2 class="section-header">❤️ Favoriler</h2>
                            <div class="trends-grid" id="favorites-list"></div>
                        </div>
                    </div>

                    <div id="profile" class="section">
                        <div class="profile-container">
                            <div class="profile-header">
                                <div class="profile-avatar-large">${window.shaplatState.currentUser.name[0]}</div>
                                <div class="profile-info">
                                    <h1 class="profile-name">${window.shaplatState.currentUser.name}</h1>
                                    <p style="color: var(--text-muted); font-weight: 600;">
                                        ${window.shaplatState.currentUser.anonymous ? 'Misafir Kullanıcı' : window.shaplatState.currentUser.email}
                                    </p>
                                    <div class="profile-stats">
                                        <div class="profile-stat">
                                            <div class="profile-stat-value">${window.shaplatState.currentUser.shaplatCount || 0}</div>
                                            <div class="profile-stat-label">Shaplat</div>
                                        </div>
                                        <div class="profile-stat">
                                            <div class="profile-stat-value">${window.shaplatState.currentUser.favoriteCount || 0}</div>
                                            <div class="profile-stat-label">Favori</div>
                                        </div>
                                        <div class="profile-stat">
                                            <div class="profile-stat-value">${getFollowersCount()}</div>
                                            <div class="profile-stat-label">Takipçi</div>
                                        </div>
                                        <div class="profile-stat">
                                            <div class="profile-stat-value">${getFollowingCount()}</div>
                                            <div class="profile-stat-label">Takip</div>
                                        </div>
                                    </div>
                                    <div class="follow-buttons">
                                        <button class="btn btn-outline" onclick="logout()">
                                            🚪 Çıkış Yap
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="notifications" class="section">
                        <div class="notifications-panel">
                            <h2 class="section-header">🔔 Bildirimler</h2>
                            <div id="notifications-list"></div>
                        </div>
                    </div>

                    ${window.shaplatState.currentUser.role === 'admin' ? `
                    <div id="admin" class="section">
                        <div class="admin-container">
                            <div class="admin-header">
                                <h1 style="font-size: 2.5rem; font-weight: 900; margin-bottom: 8px;">⚙️ Yönetim Paneli</h1>
                                <p style="color: var(--text-muted); font-weight: 600;">Tüm içerikleri yönetin</p>
                                <div class="admin-stats" id="admin-stats"></div>
                            </div>
                            <div class="admin-tabs">
                                <button class="admin-tab active" onclick="showAdminTab('contents')">📋 İçerikler</button>
                                <button class="admin-tab" onclick="showAdminTab('add')">➕ İçerik Ekle</button>
                                <button class="admin-tab" onclick="showAdminTab('firebase')">🔥 Firebase</button>
                                <button class="admin-tab" onclick="showAdminTab('categories')">📁 Kategoriler</button>
                            </div>
                            <div id="admin-content"></div>
                        </div>
                    </div>
                    ` : ''}

                    <div class="footer">
                        <div class="footer-content">
                            <div class="footer-section">
                                <h3>📖 Hakkımızda</h3>
                                <p class="footer-text">
                                    Shaplat, internetin sınırsız dünyasında kaybolmuş hazineleri keşfetmeniz için tasarlanmış bir platformdur. 
                                    Her tıklamada yeni bir keşif, her keşifte yeni bir ilham!
                                </p>
                                <p class="footer-text">
                                    <strong>Misyon:</strong> Değerli içerikleri keşfetmenizi kolaylaştırmak ve dijital deneyiminizi zenginleştirmek.
                                </p>
                            </div>
                            <div class="footer-section">
                                <h3>✉️ İletişim</h3>
                                <p class="footer-text"><strong>E-posta:</strong> info@shaplat.com</p>
                                <p class="footer-text"><strong>Sosyal:</strong> @shaplat</p>
                                <div class="contact-form">
                                    <div class="form-group">
                                        <input type="email" class="form-input" placeholder="E-posta adresiniz" id="contact-email-footer">
                                    </div>
                                    <button class="btn btn-primary" style="width: 100%;" onclick="sendContactFooter()">
                                        📤 Mesaj Gönder
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            renderTrends();
            renderFavorites();
            renderNotifications();
            updateAdminStats();
            
            if (window.shaplatState.currentUser.role === 'admin') {
                showAdminTab('contents');
            }
        }

        async function loadContents() {
            if (window.shaplatState.isFirebaseConfigured) {
                try {
                    const querySnapshot = await getDocs(collection(db, 'contents'));
                    window.shaplatState.contents = querySnapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }));
                } catch (error) {
                    console.error('Error loading:', error);
                }
            }
            
            if (window.shaplatState.contents.length === 0) {
                window.shaplatState.contents = [
                    {
                        id: '1',
                        title: 'Poolside FM',
                        description: 'Nostaljik yaz hissi veren chill müzik radyosu.',
                        url: 'https://poolside.fm',
                        image: 'https://images.unsplash.com/photo-1470225620780-dba8ba36b745?w=800',
                        category: 'Web Siteleri',
                        tags: ['müzik', 'rahatlatıcı', 'radyo'],
                        rating: 0,
                        ratingCount: 0,
                        viewCount: 0,
                        favoriteCount: 0
                    }
                ];
            }
        }

        function loadNotifications() {
            const saved = localStorage.getItem('notifications_' + window.shaplatState.currentUser.id);
            window.shaplatState.notifications = saved ? JSON.parse(saved) : [];
        }

        function addNotification(text, type = 'info') {
            const notification = {
                id: Date.now(),
                text,
                type,
                time: new Date().toLocaleString('tr-TR'),
                read: false
            };
            window.shaplatState.notifications.unshift(notification);
            localStorage.setItem('notifications_' + window.shaplatState.currentUser.id, 
                JSON.stringify(window.shaplatState.notifications));
        }

        function renderNotifications() {
            const container = document.getElementById('notifications-list');
            if (!container) return;

            if (window.shaplatState.notifications.length === 0) {
                container.innerHTML = '<div class="empty-state"><h3>Henüz bildirim yok</h3></div>';
                return;
            }

            container.innerHTML = window.shaplatState.notifications.map(notif => `
                <div class="notification-item ${!notif.read ? 'unread' : ''}" onclick="markAsRead(${notif.id})">
                    <div class="notification-icon">
                        ${notif.type === 'reply' ? '💬' : notif.type === 'favorite' ? '❤️' : '📢'}
                    </div>
                    <div class="notification-content">
                        <div class="notification-text">${notif.text}</div>
                        <div class="notification-time">${notif.time}</div>
                    </div>
                </div>
            `).join('');
        }

        window.markAsRead = function(id) {
            const notif = window.shaplatState.notifications.find(n => n.id === id);
            if (notif) {
                notif.read = true;
                localStorage.setItem('notifications_' + window.shaplatState.currentUser.id, 
                    JSON.stringify(window.shaplatState.notifications));
                renderNotifications();
            }
        };

        function getFollowersCount() {
            const saved = localStorage.getItem('followers_' + window.shaplatState.currentUser.id);
            return saved ? JSON.parse(saved).length : 0;
        }

        function getFollowingCount() {
            const saved = localStorage.getItem('following_' + window.shaplatState.currentUser.id);
            return saved ? JSON.parse(saved).length : 0;
        }

        window.showSection = function(section) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            
            document.getElementById(section).classList.add('active');
            event.target.classList.add('active');

            if (section === 'trends') renderTrends();
            else if (section === 'favorites') renderFavorites();
            else if (section === 'notifications') renderNotifications();
        };

        window.selectCategory = function(category) {
            window.shaplatState.selectedCategory = category;
            renderApp();
        };

        window.toggleTagFilter = function(tag) {
            const index = window.shaplatState.selectedTags.indexOf(tag);
            if (index > -1) {
                window.shaplatState.selectedTags.splice(index, 1);
            } else {
                window.shaplatState.selectedTags.push(tag);
            }
            renderApp();
        };

        window.removeTagFilter = function(tag) {
            window.shaplatState.selectedTags = window.shaplatState.selectedTags.filter(t => t !== tag);
            renderApp();
        };

        window.updateSort = function() {
            window.shaplatState.sortBy = document.getElementById('sort-select').value;
        };

        window.shaplatRandom = async function() {
            let filtered = [...window.shaplatState.contents];

            if (window.shaplatState.selectedTags.length > 0) {
                filtered = filtered.filter(c => 
                    window.shaplatState.selectedTags.some(tag => c.tags.includes(tag))
                );
            } else if (window.shaplatState.selectedCategory !== 'all') {
                filtered = filtered.filter(c => c.category === window.shaplatState.selectedCategory);
            }

            // Sıralama
            if (window.shaplatState.sortBy === 'rating') {
                filtered.sort((a, b) => (b.rating || 0) - (a.rating || 0));
            } else if (window.shaplatState.sortBy === 'favorites') {
                filtered.sort((a, b) => (b.favoriteCount || 0) - (a.favoriteCount || 0));
            } else if (window.shaplatState.sortBy === 'views') {
                filtered.sort((a, b) => (b.viewCount || 0) - (a.viewCount || 0));
            } else if (window.shaplatState.sortBy === 'newest') {
                filtered.sort((a, b) => b.id - a.id);
            }

            if (filtered.length === 0) {
                showNotification('⚠️ Bu filtrede içerik yok!');
                return;
            }

            const randomContent = filtered[Math.floor(Math.random() * filtered.length)];
            
            randomContent.viewCount = (randomContent.viewCount || 0) + 1;
            window.shaplatState.currentUser.shaplatCount = (window.shaplatState.currentUser.shaplatCount || 0) + 1;
            sessionStorage.setItem('currentUser', JSON.stringify(window.shaplatState.currentUser));
            
            if (window.shaplatState.isFirebaseConfigured) {
                await updateDoc(doc(db, 'contents', randomContent.id), {
                    viewCount: increment(1)
                });
            }
            
            displayContent(randomContent);
        };

        function displayContent(content) {
            window.shaplatState.currentContent = content;
            const userRatings = JSON.parse(localStorage.getItem('userRatings') || '{}');
            const userRating = userRatings[`${window.shaplatState.currentUser.id}_${content.id}`] || 0;
            const userFavorites = JSON.parse(localStorage.getItem('userFavorites') || '[]');
            const isFavorite = userFavorites.some(f => f.userId === window.shaplatState.currentUser.id && f.contentId === content.id);

            document.getElementById('random-content').innerHTML = `
                <div class="content-card">
                    <img src="${content.image}" alt="${content.title}" class="content-image"
                         onerror="this.src='https://via.placeholder.com/750x280?text=${encodeURIComponent(content.title)}'">
                    <div class="content-body">
                        <div class="content-meta">
                            <span class="content-category">${content.category}</span>
                            <div class="content-stats">
                                <div class="stat">
                                    <span>👁️</span>
                                    <span>${content.viewCount || 0}</span>
                                </div>
                                <div class="stat">
                                    <span>❤️</span>
                                    <span>${content.favoriteCount || 0}</span>
                                </div>
                            </div>
                        </div>

                        <h2 class="content-title">${content.title}</h2>
                        <p class="content-description">${content.description}</p>

                        <div class="content-url">
                            <span>🔗</span>
                            <span>${content.url}</span>
                        </div>

                        <div class="tags-row">
                            ${content.tags.map(tag => `
                                <span class="tag ${window.shaplatState.selectedTags.includes(tag) ? 'selected' : ''}" 
                                      onclick="toggleTagFilter('${tag}')">#${tag}</span>
                            `).join('')}
                        </div>

                        <div class="rating-box">
                            <div class="rating-header">
                                <div class="rating-score">
                                    <div class="rating-number">${(content.rating || 0).toFixed(1)}</div>
                                    <div class="rating-max">/ 5.0</div>
                                </div>
                                <div class="rating-count">
                                    ${content.ratingCount || 0} değerlendirme
                                </div>
                            </div>
                            <div class="rating-stars">
                                ${[1, 2, 3, 4, 5].map(star => `
                                    <span class="star ${star <= userRating ? 'active' : ''}" 
                                          onclick="rateContent('${content.id}', ${star})">★</span>
                                `).join('')}
                            </div>
                        </div>

                        <div class="content-actions">
                            <button class="btn btn-primary" onclick="window.open('${content.url}', '_blank')">
                                🚀 Ziyaret Et
                            </button>
                            <button class="btn ${isFavorite ? 'btn-outline' : 'btn-success'}" 
                                    onclick="toggleFavorite('${content.id}')">
                                ${isFavorite ? '✓ Favorilerde' : '❤️ Favorilere Ekle'}
                            </button>
                            <button class="btn btn-outline" onclick="shareContent('${content.id}')">
                                📤 Paylaş
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        window.rateContent = async function(contentId, rating) {
            const userRatings = JSON.parse(localStorage.getItem('userRatings') || '{}');
            const key = `${window.shaplatState.currentUser.id}_${contentId}`;
            const oldRating = userRatings[key] || 0;
            userRatings[key] = rating;
            localStorage.setItem('userRatings', JSON.stringify(userRatings));

            const content = window.shaplatState.contents.find(c => c.id === contentId);
            if (oldRating === 0) {
                content.rating = ((content.rating * content.ratingCount) + rating) / (content.ratingCount + 1);
                content.ratingCount++;
            } else {
                content.rating = ((content.rating * content.ratingCount) - oldRating + rating) / content.ratingCount;
            }

            if (window.shaplatState.isFirebaseConfigured) {
                await updateDoc(doc(db, 'contents', contentId), {
                    rating: content.rating,
                    ratingCount: content.ratingCount
                });
            }

            showNotification(`✅ ${rating} yıldız verdiniz!`);
            displayContent(content);
        };

        window.toggleFavorite = async function(contentId) {
            const userFavorites = JSON.parse(localStorage.getItem('userFavorites') || '[]');
            const existingIndex = userFavorites.findIndex(f => f.userId === window.shaplatState.currentUser.id && f.contentId === contentId);
            const content = window.shaplatState.contents.find(c => c.id === contentId);

            if (existingIndex > -1) {
                userFavorites.splice(existingIndex, 1);
                content.favoriteCount = Math.max(0, (content.favoriteCount || 0) - 1);
                window.shaplatState.currentUser.favoriteCount = Math.max(0, (window.shaplatState.currentUser.favoriteCount || 0) - 1);
                showNotification('💔 Favorilerden kaldırıldı');
            } else {
                userFavorites.push({ userId: window.shaplatState.currentUser.id, contentId });
                content.favoriteCount = (content.favoriteCount || 0) + 1;
                window.shaplatState.currentUser.favoriteCount = (window.shaplatState.currentUser.favoriteCount || 0) + 1;
                showNotification('❤️ Favorilere eklendi!');
                addNotification(`"${content.title}" favorilerinize eklendi!`, 'favorite');
            }

            localStorage.setItem('userFavorites', JSON.stringify(userFavorites));
            sessionStorage.setItem('currentUser', JSON.stringify(window.shaplatState.currentUser));

            if (window.shaplatState.isFirebaseConfigured) {
                await updateDoc(doc(db, 'contents', contentId), {
                    favoriteCount: content.favoriteCount
                });
            }

            displayContent(content);
            renderFavorites();
        };

        window.shareContent = function(contentId) {
            const content = window.shaplatState.contents.find(c => c.id === contentId);
            if (navigator.share) {
                navigator.share({
                    title: content.title,
                    text: content.description,
                    url: content.url
                });
            } else {
                navigator.clipboard.writeText(content.url);
                showNotification('📋 Link kopyalandı!');
            }
        };

        function renderTrends() {
            const sortedContents = [...window.shaplatState.contents].sort((a, b) => {
                const scoreA = ((a.viewCount || 0) * 0.3) + ((a.favoriteCount || 0) * 0.4) + ((a.rating || 0) * (a.ratingCount || 0) * 0.3);
                const scoreB = ((b.viewCount || 0) * 0.3) + ((b.favoriteCount || 0) * 0.4) + ((b.rating || 0) * (b.ratingCount || 0) * 0.3);
                return scoreB - scoreA;
            }).slice(0, 9);

            document.getElementById('trends-list').innerHTML = sortedContents.length > 0 ? sortedContents.map((content, index) => `
                <div class="trend-card" onclick="viewContent('${content.id}')">
                    <div class="trend-rank">${index + 1}</div>
                    <img src="${content.image}" alt="${content.title}" class="trend-image"
                         onerror="this.src='https://via.placeholder.com/400x180?text=${encodeURIComponent(content.title)}'">
                    <div class="trend-body">
                        <span class="tag" style="margin-bottom: 10px;">${content.category}</span>
                        <h3 class="trend-title">${content.title}</h3>
                        <div class="trend-stats">
                            <span>⭐ ${(content.rating || 0).toFixed(1)}</span>
                            <span>👁️ ${content.viewCount || 0}</span>
                            <span>❤️ ${content.favoriteCount || 0}</span>
                        </div>
                    </div>
                </div>
            `).join('') : '<div class="empty-state"><h3>Henüz trend içerik yok</h3></div>';
        }

        function renderFavorites() {
            const userFavorites = JSON.parse(localStorage.getItem('userFavorites') || '[]');
            const favoriteContents = userFavorites
                .filter(f => f.userId === window.shaplatState.currentUser.id)
                .map(f => window.shaplatState.contents.find(c => c.id === f.contentId))
                .filter(c => c);

            document.getElementById('favorites-list').innerHTML = favoriteContents.length > 0 ? favoriteContents.map(content => `
                <div class="trend-card" onclick="viewContent('${content.id}')">
                    <img src="${content.image}" alt="${content.title}" class="trend-image"
                         onerror="this.src='https://via.placeholder.com/400x180?text=${encodeURIComponent(content.title)}'">
                    <div class="trend-body">
                        <span class="tag" style="margin-bottom: 10px;">${content.category}</span>
                        <h3 class="trend-title">${content.title}</h3>
                        <div class="trend-stats">
                            <span>⭐ ${(content.rating || 0).toFixed(1)}</span>
                            <span>👁️ ${content.viewCount || 0}</span>
                            <span>❤️ ${content.favoriteCount || 0}</span>
                        </div>
                    </div>
                </div>
            `).join('') : '<div class="empty-state"><h3>Henüz favori eklemediniz</h3></div>';
        }

        window.viewContent = async function(contentId) {
            const content = window.shaplatState.contents.find(c => c.id === contentId);
            content.viewCount = (content.viewCount || 0) + 1;
            
            if (window.shaplatState.isFirebaseConfigured) {
                await updateDoc(doc(db, 'contents', content.id), {
                    viewCount: increment(1)
                });
            }
            
            showSection('random');
            displayContent(content);
        };

        window.sendContactFooter = function() {
            const email = document.getElementById('contact-email-footer').value;
            if (!email) {
                showNotification('⚠️ E-posta adresi girin!');
                return;
            }
            showNotification('✅ Mesajınız alındı! Teşekkürler.');
            document.getElementById('contact-email-footer').value = '';
        };

        window.toggleMobileMenu = function() {
            document.getElementById('sidebar').classList.toggle('mobile-active');
        };

        // Admin Functions
        function updateAdminStats() {
            if (window.shaplatState.currentUser.role !== 'admin') return;
            
            const totalViews = window.shaplatState.contents.reduce((sum, c) => sum + (c.viewCount || 0), 0);
            const totalFavorites = window.shaplatState.contents.reduce((sum, c) => sum + (c.favoriteCount || 0), 0);
            
            document.getElementById('admin-stats').innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${window.shaplatState.contents.length}</div>
                    <div class="stat-label">İçerik</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${totalViews}</div>
                    <div class="stat-label">Görüntüleme</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${totalFavorites}</div>
                    <div class="stat-label">Favori</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${window.shaplatState.categories.length}</div>
                    <div class="stat-label">Kategori</div>
                </div>
            `;
        }

        window.showAdminTab = function(tab) {
            document.querySelectorAll('.admin-tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            if (tab === 'contents') renderAdminContents();
            else if (tab === 'add') renderAddContent();
            else if (tab === 'firebase') renderFirebaseConfig();
            else if (tab === 'categories') renderAdminCategories();
        };

        function renderAdminContents() {
            document.getElementById('admin-content').innerHTML = `
                <div class="admin-section">
                    <h3 style="margin-bottom: 20px; font-size: 1.5rem; font-weight: 800;">📋 İçerik Listesi</h3>
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Başlık</th>
                                <th>Kategori</th>
                                <th>Görüntüleme</th>
                                <th>Puan</th>
                                <th>Favori</th>
                                <th>İşlemler</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${window.shaplatState.contents.map(content => `
                                <tr>
                                    <td style="font-weight: 700;">${content.title}</td>
                                    <td>${content.category}</td>
                                    <td>👁️ ${content.viewCount || 0}</td>
                                    <td>⭐ ${(content.rating || 0).toFixed(1)}</td>
                                    <td>❤️ ${content.favoriteCount || 0}</td>
                                    <td>
                                        <button class="btn-small btn-edit" onclick="editContent('${content.id}')">Düzenle</button>
                                        <button class="btn-small btn-delete" onclick="deleteContent('${content.id}')">Sil</button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
        }

        function renderAddContent() {
            const content = window.shaplatState.editingContentId ? 
                window.shaplatState.contents.find(c => c.id === window.shaplatState.editingContentId) : null;
            
            document.getElementById('admin-content').innerHTML = `
                <div class="admin-section">
                    <h3 style="margin-bottom: 25px; font-size: 1.5rem; font-weight: 800;">
                        ${window.shaplatState.editingContentId ? '✏️ İçerik Düzenle' : '➕ Yeni İçerik Ekle'}
                    </h3>
                    <div class="form-group">
                        <label class="form-label">Başlık</label>
                        <input type="text" id="content-title" class="form-input" 
                               value="${content ? content.title : ''}" placeholder="İçerik başlığı">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Açıklama</label>
                        <textarea id="content-description" class="form-input" placeholder="İçerik açıklaması">${content ? content.description : ''}</textarea>
                    </div>
                    <div class="form-group">
                        <label class="form-label">URL</label>
                        <input type="text" id="content-url" class="form-input" 
                               value="${content ? content.url : ''}" placeholder="https://...">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Görsel URL</label>
                        <input type="text" id="content-image" class="form-input" 
                               value="${content ? content.image : ''}" placeholder="https://...">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Kategori</label>
                        <select id="content-category" class="form-input">
                            ${window.shaplatState.categories.map(cat => `
                                <option value="${cat}" ${content && content.category === cat ? 'selected' : ''}>${cat}</option>
                            `).join('')}
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Etiketler (Enter ile ekleyin)</label>
                        <div class="tags-input-box" id="tags-input" onclick="document.getElementById('tag-field').focus()">
                            <input type="text" id="tag-field" class="tags-input-field" 
                                   placeholder="Etiket ekle..." onkeydown="handleTagInput(event)">
                        </div>
                    </div>
                    <div style="display: flex; gap: 10px;">
                        <button class="btn btn-primary" onclick="saveContent()">
                            ${window.shaplatState.editingContentId ? '💾 Güncelle' : '➕ Ekle'}
                        </button>
                        ${window.shaplatState.editingContentId ? '<button class="btn btn-outline" onclick="cancelEdit()">❌ İptal</button>' : ''}
                    </div>
                </div>
            `;

            if (content) {
                window.shaplatState.currentTags = [...content.tags];
                updateTagsDisplay();
            }
        }

        function renderFirebaseConfig() {
            document.getElementById('admin-content').innerHTML = `
                <div class="admin-section">
                    <h3 style="margin-bottom: 20px; font-size: 1.5rem; font-weight: 800;">🔥 Firebase Yapılandırması</h3>
                    <p style="color: var(--text-muted); margin-bottom: 20px; font-weight: 600;">
                        Firebase proje ayarlarınızı buraya girin.
                    </p>
                    <div class="form-group">
                        <label class="form-label">API Key</label>
                        <input type="text" id="firebase-api-key" class="form-input" placeholder="AIzaSy...">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Auth Domain</label>
                        <input type="text" id="firebase-auth-domain" class="form-input" placeholder="your-app.firebaseapp.com">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Project ID</label>
                        <input type="text" id="firebase-project-id" class="form-input" placeholder="your-project-id">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Storage Bucket</label>
                        <input type="text" id="firebase-storage-bucket" class="form-input" placeholder="your-app.appspot.com">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Messaging Sender ID</label>
                        <input type="text" id="firebase-sender-id" class="form-input" placeholder="123456789">
                    </div>
                    <div class="form-group">
                        <label class="form-label">App ID</label>
                        <input type="text" id="firebase-app-id" class="form-input" placeholder="1:123:web:abc">
                    </div>
