    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: #1e293b;
            --accent-primary: #3b82f6;
            --accent-secondary: #8b5cf6;
            --accent-success: #10b981;
            --accent-danger: #ef4444;
            --accent-warning: #f59e0b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #334155;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--border);
            margin-bottom: 30px;
        }

        .logo {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            cursor: pointer;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--bg-secondary);
            padding: 8px 15px;
            border-radius: 50px;
            cursor: pointer;
            border: 1px solid var(--border);
            transition: all 0.3s;
        }

        .user-profile:hover {
            border-color: var(--accent-primary);
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
        }

        /* Navigation */
        nav {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .nav-btn {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            white-space: nowrap;
            font-size: 0.9rem;
        }

        .nav-btn:hover {
            border-color: var(--accent-primary);
            background: var(--accent-primary);
        }

        .nav-btn.active {
            background: var(--accent-primary);
            border-color: var(--accent-primary);
        }

        /* Filters */
        .filters {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            border: 1px solid var(--border);
        }

        .filters h3 {
            margin-bottom: 15px;
            font-size: 1rem;
        }

        .filter-row {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .filter-group {
            flex: 1;
            min-width: 200px;
        }

        .filter-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-weight: 600;
        }

        .filter-group select {
            width: 100%;
            padding: 10px;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        /* Content Grid */
        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .content-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .content-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent-primary);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.2);
        }

        .card-image {
            width: 100%;
            height: 160px;
            object-fit: cover;
        }

        .card-body {
            padding: 15px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }

        .card-category {
            font-size: 0.7rem;
            padding: 4px 10px;
            background: var(--accent-primary);
            color: white;
            border-radius: 4px;
            font-weight: 600;
        }

        .card-rating {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 0.8rem;
        }

        .stars {
            color: var(--accent-warning);
        }

        .card-title {
            font-size: 1rem;
            font-weight: 700;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .card-description {
            font-size: 0.85rem;
            color: var(--text-secondary);
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
        }

        .tag {
            font-size: 0.7rem;
            padding: 3px 8px;
            background: rgba(59, 130, 246, 0.1);
            color: var(--accent-primary);
            border-radius: 4px;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--border);
        }

        .card-stats {
            display: flex;
            gap: 10px;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        /* Detail Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            max-width: 700px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--bg-primary);
            border: none;
            color: var(--text-primary);
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            z-index: 10;
        }

        .detail-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .detail-body {
            padding: 25px;
        }

        .detail-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .detail-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .detail-description {
            color: var(--text-secondary);
            margin-bottom: 15px;
            line-height: 1.7;
        }

        .detail-url {
            color: var(--accent-primary);
            margin-bottom: 15px;
            word-break: break-all;
        }

        .rating-section {
            background: var(--bg-primary);
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }

        .rating-display {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .rating-stars-large {
            font-size: 1.5rem;
            color: var(--accent-warning);
        }

        .rating-info {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .rate-buttons {
            display: flex;
            gap: 5px;
        }

        .rate-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 1.8rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .rate-btn:hover,
        .rate-btn.active {
            color: var(--accent-warning);
            transform: scale(1.1);
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: var(--accent-primary);
            color: white;
        }

        .btn-success {
            background: var(--accent-success);
            color: white;
        }

        .btn-secondary {
            background: var(--bg-primary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Random Section */
        .random-section {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
        }

        .random-section h2 {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .random-section p {
            color: var(--text-secondary);
            margin-bottom: 25px;
        }

        .btn-random {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            padding: 15px 40px;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s;
        }

        .btn-random:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.4);
        }

        /* Collections */
        .collections-container {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 30px;
        }

        .add-collection {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        .add-collection input {
            flex: 1;
            padding: 12px;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
        }

        .collection-item {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .collection-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .collection-header h3 {
            font-size: 1.2rem;
        }

        /* Profile */
        .profile-section {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 30px;
            max-width: 600px;
            margin: 0 auto;
        }

        .profile-info {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-avatar-large {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: 700;
            margin: 0 auto 15px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        /* Admin Panel */
        .admin-container {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 30px;
        }

        .admin-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent-primary);
            margin-bottom: 5px;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .admin-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            border-bottom: 2px solid var(--border);
            overflow-x: auto;
        }

        .admin-tab {
            padding: 12px 20px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            border-bottom: 3px solid transparent;
            font-weight: 600;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .admin-tab.active {
            color: var(--accent-primary);
            border-bottom-color: var(--accent-primary);
        }

        .admin-content {
            display: none;
        }

        .admin-content.active {
            display: block;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .data-table th,
        .data-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        .data-table th {
            background: var(--bg-primary);
            font-weight: 600;
            font-size: 0.9rem;
        }

        .data-table td {
            font-size: 0.85rem;
        }

        .data-table tr:hover {
            background: var(--bg-primary);
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.8rem;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-edit {
            background: var(--accent-primary);
            color: white;
        }

        .btn-delete {
            background: var(--accent-danger);
            color: white;
            margin-left: 5px;
        }

        .tags-input {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 10px;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 8px;
            min-height: 45px;
        }

        .tag-item {
            background: var(--accent-primary);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tag-remove {
            cursor: pointer;
            font-weight: bold;
        }

        .tags-input input {
            border: none;
            background: transparent;
            color: var(--text-primary);
            outline: none;
            flex: 1;
            min-width: 150px;
        }

        /* Login */
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 40px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        /* Notifications */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--accent-success);
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            z-index: 9999;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        /* Dropdown */
        .dropdown {
            position: relative;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            margin-top: 5px;
            min-width: 200px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            z-index: 100;
        }

        .dropdown-menu.active {
            display: block;
        }

        .dropdown-item {
            padding: 12px 20px;
            cursor: pointer;
            transition: all 0.3s;
            border-bottom: 1px solid var(--border);
            font-size: 0.9rem;
        }

        .dropdown-item:last-child {
            border-bottom: none;
        }

        .dropdown-item:hover {
            background: var(--bg-primary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }

            .filter-row {
                flex-direction: column;
            }

            .admin-stats {
                grid-template-columns: 1fr;
            }

            .modal-content {
                margin: 0;
            }
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }
    </style>
</head>

        function rateContent(contentId, rating) {
            const key = `${currentUser.id}-${contentId}`;
            const oldRating = userRatings[key] || 0;
            userRatings[key] = rating;

            const content = contents.find(c => c.id === contentId);
            if (oldRating === 0) {
                content.rating = ((content.rating * content.ratingCount) + rating) / (content.ratingCount + 1);
                content.ratingCount++;
            } else {
                content.rating = ((content.rating * content.ratingCount) - oldRating + rating) / content.ratingCount;
            }

            showNotification(`‚úÖ ${rating} yƒ±ldƒ±z verdiniz!`);
            showDetail(contentId);
            displayContents();

                </table>

        }

        function renderAdminCategories() {
            const container = document.getElementById('admin-categories');
            container.innerHTML = `
                <h3 style="margin-bottom: 20px;">Kategori Y√∂netimi</h3>
                <div class="form-group">
                    <label>Yeni Kategori</label>
                    <div style="display: flex; gap: 10px;">
                        <input type="text" id="new-category" placeholder="Kategori adƒ±">
                        <button class="btn btn-primary" onclick="addCategory()">Ekle</button>
                    </div>
                </div>
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Kategori Adƒ±</th>
                            <th>ƒ∞√ßerik Sayƒ±sƒ±</th>
                            <th>ƒ∞≈ülemler</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${categories.map(cat => `
                            <tr>
                                <td>${cat}</td>
                                <td>${contents.filter(c => c.category === cat).length}</td>
                                <td>
                                    <button class="btn-small btn-delete" onclick="deleteCategory('${cat}')">Sil</button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        function renderAdminTags() {
            const allTags = getAllTags();
            const container = document.getElementById('admin-tags');
            container.innerHTML = `
                <h3 style="margin-bottom: 20px;">Etiket Y√∂netimi</h3>
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Etiket</th>
                            <th>Kullanƒ±m Sayƒ±sƒ±</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${allTags.map(tag => `
                            <tr>
                                <td>#${tag}</td>
                                <td>${getTagCount(tag)}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        function renderAdminUsers() {
            const container = document.getElementById('admin-users');
            container.innerHTML = `
                <h3 style="margin-bottom: 20px;">Kullanƒ±cƒ± Y√∂netimi</h3>
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Kullanƒ±cƒ± Adƒ±</th>
                            <th>ƒ∞sim</th>
                            <th>Rol</th>
                            <th>Koleksiyon</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${users.map(user => `
                            <tr>
                                <td>${user.username}</td>
                                <td>${user.name}</td>
                                <td>${user.role === 'admin' ? '‚öôÔ∏è Admin' : 'üë§ Kullanƒ±cƒ±'}</td>
                                <td>${collections.filter(c => c.userId === user.id).length}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        function renderAddContent() {
            const container = document.getElementById('admin-add-content');
            container.innerHTML = `
                <h3 style="margin-bottom: 20px;">${editingContentId ? 'ƒ∞√ßerik D√ºzenle' : 'Yeni ƒ∞√ßerik Ekle'}</h3>
                <div class="form-group">
                    <label>Ba≈ülƒ±k</label>
                    <input type="text" id="content-title" placeholder="ƒ∞√ßerik ba≈ülƒ±ƒüƒ±">
                </div>
                <div class="form-group">
                    <label>A√ßƒ±klama</label>
                    <textarea id="content-description" placeholder="ƒ∞√ßerik a√ßƒ±klamasƒ±" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label>URL</label>
                    <input type="text" id="content-url" placeholder="https://...">
                </div>
                <div class="form-group">
                    <label>G√∂rsel URL</label>
                    <input type="text" id="content-image" placeholder="https://...">
                </div>
                <div class="form-group">
                    <label>Kategori</label>
                    <select id="content-category">
                        ${categories.map(cat => `<option value="${cat}">${cat}</option>`).join('')}
                    </select>
                </div>
                <div class="form-group">
                    <label>Etiketler (Enter ile ekleyin)</label>
                    <div class="tags-input" id="tags-input" onclick="document.getElementById('tag-input-field').focus()">
                        <input type="text" id="tag-input-field" placeholder="Etiket yazƒ±n..." onkeydown="handleTagInput(event)">
                    </div>
                </div>
                <div style="display: flex; gap: 10px;">
                    <button class="btn btn-primary" onclick="saveContent()">
                        ${editingContentId ? 'G√ºncelle' : 'Ekle'}
                    </button>
                    ${editingContentId ? '<button class="btn btn-secondary" onclick="cancelEdit()">ƒ∞ptal</button>' : ''}
                </div>
            `;

            if (editingContentId) {
                const content = contents.find(c => c.id === editingContentId);
                document.getElementById('content-title').value = content.title;
                document.getElementById('content-description').value = content.description;
                document.getElementById('content-url').value = content.url;
                document.getElementById('content-image').value = content.image;
                document.getElementById('content-category').value = content.category;
                currentTags = [...content.tags];
                updateTagsDisplay();
            }
        }

        function handleTagInput(e) {
            if (e.key === 'Enter' && e.target.value.trim()) {
                e.preventDefault();
                const tag = e.target.value.trim().toLowerCase();
                if (!currentTags.includes(tag)) {
                    currentTags.push(tag);
                    updateTagsDisplay();
                }
                e.target.value = '';
            }
        }

        function updateTagsDisplay() {
            const container = document.getElementById('tags-input');
            const input = document.getElementById('tag-input-field');
            
            container.innerHTML = currentTags.map(tag => `
                <span class="tag-item">
                    #${tag}
                    <span class="tag-remove" onclick="removeTag('${tag}')">√ó</span>
                </span>
            `).join('') + container.innerHTML;
            
            container.appendChild(input);
        }

        function removeTag(tag) {
            currentTags = currentTags.filter(t => t !== tag);
            updateTagsDisplay();
        }

        function saveContent() {
            const title = document.getElementById('content-title').value.trim();
            const description = document.getElementById('content-description').value.trim();
            const url = document.getElementById('content-url').value.trim();
            const image = document.getElementById('content-image').value.trim();
            const category = document.getElementById('content-category').value;

            if (!title || !description || !url || !image || currentTags.length === 0) {
                showNotification('‚ö†Ô∏è T√ºm alanlarƒ± doldurun ve en az 1 etiket ekleyin!');
                return;
            }

            if (editingContentId) {
                const content = contents.find(c => c.id === editingContentId);
                content.title = title;
                content.description = description;
                content.url = url;
                content.image = image;
                content.category = category;
                content.tags = [...currentTags];
                showNotification('‚úÖ ƒ∞√ßerik g√ºncellendi!');
                editingContentId = null;
            } else {
                contents.push({
                    id: Date.now(),
                    title,
                    description,
                    url,
                    image,
                    category,
                    tags: [...currentTags],
                    rating: 0,
                    ratingCount: 0,
                    favoriteCount: 0
                });
                showNotification('‚úÖ ƒ∞√ßerik eklendi!');
            }

            currentTags = [];
            displayContents();
            renderAdminContents();
            renderAddContent();
        }

        function editContent(id) {
            editingContentId = id;
            showAdminTab('add-content');
        }

        function cancelEdit() {
            editingContentId = null;
            currentTags = [];
            renderAddContent();
        }

        function deleteContent(id) {
            if (confirm('Bu i√ßeriƒüi silmek istediƒüinize emin misiniz?')) {
                contents = contents.filter(c => c.id !== id);
                displayContents();
                renderAdminContents();
                showNotification('üóëÔ∏è ƒ∞√ßerik silindi');
            }
        }

        function addCategory() {
            const name = document.getElementById('new-category').value.trim();
            if (!name) {
                showNotification('‚ö†Ô∏è Kategori adƒ± bo≈ü olamaz!');
                return;
            }
            if (categories.includes(name)) {
                showNotification('‚ö†Ô∏è Bu kategori zaten var!');
                return;
            }
            categories.push(name);
            renderAdminCategories();
            showNotification('‚úÖ Kategori eklendi!');
        }

        function deleteCategory(name) {
            if (contents.some(c => c.category === name)) {
                showNotification('‚ö†Ô∏è Bu kategoride i√ßerikler var!');
                return;
            }
            if (confirm(`"${name}" kategorisini silmek istediƒüinize emin misiniz?`)) {
                categories = categories.filter(c => c !== name);
                renderAdminCategories();
                showNotification('üóëÔ∏è Kategori silindi');
            }
        }

        function getAllTags() {
            const tagSet = new Set();
            contents.forEach(c => c.tags.forEach(tag => tagSet.add(tag)));
            return Array.from(tagSet);
        }

        function getTagCount(tag) {
            return contents.filter(c => c.tags.includes(tag)).length;
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Initialize app
        init();
    </script>
</body>
</html>
