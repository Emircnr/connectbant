<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaplat - Rastgele Ke≈üif Platformu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --secondary: #8b5cf6;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --dark: #0f172a;
            --darker: #020617;
            --card: #1e293b;
            --border: #334155;
            --text: #f1f5f9;
            --text-muted: #94a3b8;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--dark);
            color: var(--text);
            overflow-x: hidden;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 280px;
            height: 100vh;
            background: var(--darker);
            border-right: 1px solid var(--border);
            padding: 30px 20px;
            overflow-y: auto;
            z-index: 100;
        }

        .logo {
            font-size: 2rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 40px;
            text-align: center;
        }

        .nav-section {
            margin-bottom: 30px;
        }

        .nav-title {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--text-muted);
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 15px;
            padding: 0 10px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 5px;
            font-size: 0.95rem;
            border: 1px solid transparent;
        }

        .nav-item:hover {
            background: var(--card);
            border-color: var(--primary);
        }

        .nav-item.active {
            background: var(--primary);
            color: white;
            font-weight: 600;
        }

        .category-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 5px;
            font-size: 0.9rem;
            border: 1px solid var(--border);
        }

        .category-item:hover {
            background: var(--card);
            transform: translateX(5px);
        }

        .category-item.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-color: transparent;
            font-weight: 600;
        }

        .category-icon {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--primary);
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px;
            background: var(--card);
            border-radius: 12px;
            margin-top: auto;
            cursor: pointer;
            border: 1px solid var(--border);
            transition: all 0.3s;
        }

        .user-profile:hover {
            border-color: var(--primary);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.1rem;
        }

        /* Main Content */
        .main-content {
            margin-left: 280px;
            padding: 30px;
            min-height: 100vh;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        .welcome {
            font-size: 1.8rem;
            font-weight: 700;
        }

        /* Random Section */
        .random-container {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
        }

        .random-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.1) 0%, transparent 70%);
            animation: pulse 8s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.2) rotate(180deg); }
        }

        .random-title {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
        }

        .random-subtitle {
            color: var(--text-muted);
            font-size: 1.1rem;
            margin-bottom: 35px;
            position: relative;
            z-index: 1;
        }

        .btn-shaplat {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 1.3rem;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s;
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
            position: relative;
            z-index: 1;
        }

        .btn-shaplat:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 20px 50px rgba(99, 102, 241, 0.6);
        }

        .btn-shaplat:active {
            transform: translateY(-2px) scale(1.02);
        }

        /* Content Card */
        .content-display {
            max-width: 900px;
            margin: 0 auto;
        }

        .content-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 20px;
            overflow: hidden;
            animation: fadeInUp 0.5s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .content-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        .content-body {
            padding: 35px;
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 20px;
        }

        .content-category {
            display: inline-block;
            padding: 8px 18px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .content-stats {
            display: flex;
            gap: 20px;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .content-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 15px;
            line-height: 1.2;
        }

        .content-description {
            font-size: 1.1rem;
            color: var(--text-muted);
            line-height: 1.8;
            margin-bottom: 20px;
        }

        .content-url {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: var(--darker);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 25px;
            word-break: break-all;
        }

        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 25px;
        }

        .tag {
            padding: 8px 16px;
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.3);
            color: var(--primary);
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        /* Rating */
        .rating-section {
            background: var(--darker);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
        }

        .rating-display {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .rating-score {
            display: flex;
            align-items: baseline;
            gap: 10px;
        }

        .rating-number {
            font-size: 3rem;
            font-weight: 800;
            color: var(--warning);
        }

        .rating-max {
            font-size: 1.5rem;
            color: var(--text-muted);
        }

        .rating-info {
            text-align: right;
            color: var(--text-muted);
        }

        .rating-stars {
            display: flex;
            gap: 8px;
            font-size: 2rem;
        }

        .star {
            cursor: pointer;
            color: var(--border);
            transition: all 0.2s;
        }

        .star:hover,
        .star.active {
            color: var(--warning);
            transform: scale(1.2);
        }

        /* Actions */
        .actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 14px 30px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--border);
            color: var(--text);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        /* Trends */
        .trends-container {
            max-width: 1200px;
            margin: 40px auto;
        }

        .trends-header {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .trends-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .trend-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .trend-card:hover {
            transform: translateY(-8px);
            border-color: var(--primary);
            box-shadow: 0 15px 40px rgba(99, 102, 241, 0.3);
        }

        .trend-rank {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 40px;
            height: 40px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 1.1rem;
            z-index: 10;
        }

        .trend-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .trend-body {
            padding: 20px;
        }

        .trend-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .trend-stats {
            display: flex;
            gap: 15px;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        /* Auth Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 40px;
            max-width: 450px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .modal-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 14px 18px;
            background: var(--darker);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .auth-divider {
            text-align: center;
            margin: 25px 0;
            color: var(--text-muted);
            position: relative;
        }

        .auth-divider::before,
        .auth-divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: var(--border);
        }

        .auth-divider::before {
            left: 0;
        }

        .auth-divider::after {
            right: 0;
        }

        .social-auth {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn-google {
            background: white;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-anonymous {
            background: var(--darker);
            color: var(--text);
        }

        .auth-switch {
            text-align: center;
            margin-top: 20px;
            color: var(--text-muted);
        }

        .auth-switch button {
            background: none;
            border: none;
            color: var(--primary);
            font-weight: 600;
            cursor: pointer;
            text-decoration: underline;
        }

        /* Admin Panel */
        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .admin-header {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .admin-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-top: 25px;
        }

        .stat-card {
            background: var(--darker);
            border: 1px solid var(--border);
            padding: 25px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-value {
            font-size: 3rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 8px;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .admin-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .admin-tab {
            padding: 12px 24px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .admin-tab.active {
            background: var(--primary);
            border-color: var(--primary);
        }

        .admin-section {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 15px;
            padding: 30px;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .data-table th,
        .data-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        .data-table th {
            background: var(--darker);
            font-weight: 700;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .data-table tr:hover {
            background: var(--darker);
        }

        .btn-small {
            padding: 6px 14px;
            font-size: 0.85rem;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-edit {
            background: var(--primary);
            color: white;
            margin-right: 5px;
        }

        .btn-delete {
            background: var(--danger);
            color: white;
        }

        .tags-input-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 12px;
            background: var(--darker);
            border: 1px solid var(--border);
            border-radius: 10px;
            min-height: 50px;
        }

        .tag-input-item {
            background: var(--primary);
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tag-remove {
            cursor: pointer;
            font-weight: bold;
        }

        .tags-input-field {
            flex: 1;
            border: none;
            background: transparent;
            color: var(--text);
            outline: none;
            min-width: 150px;
        }

        /* Info Pages */
        .info-container {
            max-width: 900px;
            margin: 0 auto;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 50px;
        }

        .info-title {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 30px;
            text-align: center;
        }

        .info-text {
            font-size: 1.1rem;
            line-height: 1.9;
            color: var(--text-muted);
            margin-bottom: 25px;
        }

        .contact-form {
            margin-top: 40px;
        }

        textarea.form-input {
            min-height: 150px;
            resize: vertical;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--card);
            border: 2px solid var(--success);
            padding: 18px 28px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            z-index: 9999;
            animation: slideIn 0.3s ease;
            font-weight: 600;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-muted);
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s;
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
                padding: 20px;
            }

            .random-title {
                font-size: 2rem;
            }

            .content-title {
                font-size: 1.8rem;
            }

            .trends-grid {
                grid-template-columns: 1fr;
            }
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }
    </style>
</head>

        function rateContent(contentId, rating) {
            const key = `${currentUser.id}_${contentId}`;
            const oldRating = DB.userRatings[key] || 0;
            DB.userRatings[key] = rating;

            const content = DB.contents.find(c => c.id === contentId);
            if (oldRating === 0) {
                content.rating = ((content.rating * content.ratingCount) + rating) / (content.ratingCount + 1);
                content.ratingCount++;
            } else {
                content.rating = ((content.rating * content.ratingCount) - oldRating + rating) / content.ratingCount;

            showNotification(`‚úÖ ${rating} yƒ±ldƒ±z verdiniz!`);
            displayContent(content);

            if (existingIndex > -1) {

                            <span>üëÅÔ∏è ${content.viewCount}</span>
                            <span>‚ù§Ô∏è ${content.favoriteCount}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function viewTrendContent(contentId) {
            const content = DB.contents.find(c => c.id === contentId);
            content.viewCount++;
            showSection('random');
            displayContent(content);
        }

        function renderFavorites() {
            const userFavorites = DB.favorites.filter(f => f.userId === currentUser.id);
            
            if (userFavorites.length === 0) {
                document.getElementById('favorites-list').innerHTML = `
                    <div class="empty-state">
                        <h3>Hen√ºz favori eklemediniz</h3>
                        <p>Beƒüendiƒüiniz i√ßerikleri favorilere ekleyerek burada g√∂rebilirsiniz.</p>
                    </div>
                `;
                return;
            }

            const favoriteContents = userFavorites.map(f => 
                DB.contents.find(c => c.id === f.contentId)
            ).filter(c => c);

            document.getElementById('favorites-list').innerHTML = favoriteContents.map(content => `
                <div class="trend-card" onclick="viewTrendContent('${content.id}')">
                    <img src="${content.image}" alt="${content.title}" class="trend-image"
                         onerror="this.src='https://via.placeholder.com/400x250?text=${encodeURIComponent(content.title)}'">
                    <div class="trend-body">
                        <span class="tag" style="margin-bottom: 10px;">${content.category}</span>
                        <h3 class="trend-title">${content.title}</h3>
                        <div class="trend-stats">
                            <span>‚≠ê ${content.rating.toFixed(1)}</span>
                            <span>üëÅÔ∏è ${content.viewCount}</span>
                            <span>‚ù§Ô∏è ${content.favoriteCount}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function sendContact() {
            const name = document.getElementById('contact-name').value;
            const email = document.getElementById('contact-email').value;
            const message = document.getElementById('contact-message').value;

            if (!name || !email || !message) {
                showNotification('‚ö†Ô∏è T√ºm alanlarƒ± doldurun!');
                return;
            }

            showNotification('‚úÖ Mesajƒ±nƒ±z g√∂nderildi! Te≈üekk√ºrler.');
            document.getElementById('contact-name').value = '';
            document.getElementById('contact-email').value = '';
            document.getElementById('contact-message').value = '';
        }

        function toggleUserMenu() {
            if (confirm('√áƒ±kƒ±≈ü yapmak istiyor musunuz?')) {
                logout();
            }
        }

        // Admin Functions
        function showAdminTab(tab) {
            document.querySelectorAll('.admin-tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            if (tab === 'contents') renderAdminContents();
            else if (tab === 'add') renderAddContent();
            else if (tab === 'categories') renderAdminCategories();
            else if (tab === 'users') renderAdminUsers();
            else if (tab === 'stats') renderAdminStats();
        }

        function renderAdminContents() {
            document.getElementById('admin-content').innerHTML = `
                <div class="admin-section">
                    <h3 style="margin-bottom: 20px; font-size: 1.5rem;">üìã ƒ∞√ßerik Listesi</h3>
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Ba≈ülƒ±k</th>
                                <th>Kategori</th>
                                <th>G√∂r√ºnt√ºleme</th>
                                <th>Puan</th>
                                <th>Favori</th>
                                <th>ƒ∞≈ülemler</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${DB.contents.map(content => `
                                <tr>
                                    <td>${content.title}</td>
                                    <td>${content.category}</td>
                                    <td>üëÅÔ∏è ${content.viewCount}</td>
                                    <td>‚≠ê ${content.rating.toFixed(1)}</td>
                                    <td>‚ù§Ô∏è ${content.favoriteCount}</td>
                                    <td>
                                        <button class="btn-small btn-edit" onclick="editContent('${content.id}')">D√ºzenle</button>
                                        <button class="btn-small btn-delete" onclick="deleteContent('${content.id}')">Sil</button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
        }

        function renderAddContent() {
            const content = editingContentId ? DB.contents.find(c => c.id === editingContentId) : null;
            
            document.getElementById('admin-content').innerHTML = `
                <div class="admin-section">
                    <h3 style="margin-bottom: 25px; font-size: 1.5rem;">
                        ${editingContentId ? '‚úèÔ∏è ƒ∞√ßerik D√ºzenle' : '‚ûï Yeni ƒ∞√ßerik Ekle'}
                    </h3>
                    <div class="form-group">
                        <label class="form-label">Ba≈ülƒ±k</label>
                        <input type="text" id="content-title" class="form-input" 
                               value="${content ? content.title : ''}" placeholder="ƒ∞√ßerik ba≈ülƒ±ƒüƒ±">
                    </div>
                    <div class="form-group">
                        <label class="form-label">A√ßƒ±klama</label>
                        <textarea id="content-description" class="form-input" placeholder="ƒ∞√ßerik a√ßƒ±klamasƒ±">${content ? content.description : ''}</textarea>
                    </div>
                    <div class="form-group">
                        <label class="form-label">URL</label>
                        <input type="text" id="content-url" class="form-input" 
                               value="${content ? content.url : ''}" placeholder="https://...">
                    </div>
                    <div class="form-group">
                        <label class="form-label">G√∂rsel URL</label>
                        <input type="text" id="content-image" class="form-input" 
                               value="${content ? content.image : ''}" placeholder="https://...">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Kategori</label>
                        <select id="content-category" class="form-input">
                            ${DB.categories.map(cat => `
                                <option value="${cat}" ${content && content.category === cat ? 'selected' : ''}>${cat}</option>
                            `).join('')}
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Etiketler (Enter ile ekleyin)</label>
                        <div class="tags-input-container" id="tags-input" onclick="document.getElementById('tag-field').focus()">
                            <input type="text" id="tag-field" class="tags-input-field" 
                                   placeholder="Etiket ekle..." onkeydown="handleTagInput(event)">
                        </div>
                    </div>
                    <div style="display: flex; gap: 10px;">
                        <button class="btn btn-primary" onclick="saveContent()">
                            ${editingContentId ? 'üíæ G√ºncelle' : '‚ûï Ekle'}
                        </button>
                        ${editingContentId ? '<button class="btn btn-outline" onclick="cancelEdit()">‚ùå ƒ∞ptal</button>' : ''}
                    </div>
                </div>
            `;

            if (content) {
                currentTags = [...content.tags];
                updateTagsDisplay();
            }
        }

        function handleTagInput(e) {
            if (e.key === 'Enter' && e.target.value.trim()) {
                e.preventDefault();
                const tag = e.target.value.trim().toLowerCase();
                if (!currentTags.includes(tag)) {
                    currentTags.push(tag);
                    updateTagsDisplay();
                }
                e.target.value = '';
            }
        }

        function updateTagsDisplay() {
            const container = document.getElementById('tags-input');
            const input = document.getElementById('tag-field');
            
            container.innerHTML = currentTags.map(tag => `
                <span class="tag-input-item">
                    #${tag}
                    <span class="tag-remove" onclick="removeTag('${tag}')">√ó</span>
                </span>
            `).join('');
            
            container.appendChild(input);
        }

        function removeTag(tag) {
            currentTags = currentTags.filter(t => t !== tag);
            updateTagsDisplay();
        }

        function saveContent() {
            const title = document.getElementById('content-title').value.trim();
            const description = document.getElementById('content-description').value.trim();
            const url = document.getElementById('content-url').value.trim();
            const image = document.getElementById('content-image').value.trim();
            const category = document.getElementById('content-category').value;

            if (!title || !description || !url || !image || currentTags.length === 0) {
                showNotification('‚ö†Ô∏è T√ºm alanlarƒ± doldurun ve en az 1 etiket ekleyin!');
                return;
            }

            if (editingContentId) {
                const content = DB.contents.find(c => c.id === editingContentId);
                content.title = title;
                content.description = description;
                content.url = url;
                content.image = image;
                content.category = category;
                content.tags = [...currentTags];
                showNotification('‚úÖ ƒ∞√ßerik g√ºncellendi!');
                editingContentId = null;
            } else {
                DB.contents.push({
                    id: Date.now().toString(),
                    title,
                    description,
                    url,
                    image,
                    category,
                    tags: [...currentTags],
                    rating: 0,
                    ratingCount: 0,
                    viewCount: 0,
                    favoriteCount: 0
                });
                showNotification('‚úÖ ƒ∞√ßerik eklendi!');
            }

            currentTags = [];
            showAdminTab('contents');
        }

        function editContent(id) {
            editingContentId = id;
            showAdminTab('add');
        }

        function cancelEdit() {
            editingContentId = null;
            currentTags = [];
            showAdminTab('contents');
        }

        function deleteContent(id) {
            if (confirm('Bu i√ßeriƒüi silmek istediƒüinize emin misiniz?')) {
                DB.contents = DB.contents.filter(c => c.id !== id);
                DB.favorites = DB.favorites.filter(f => f.contentId !== id);
                showNotification('üóëÔ∏è ƒ∞√ßerik silindi');
                renderAdminContents();
            }
        }

        function renderAdminCategories() {
            document.getElementById('admin-content').innerHTML = `
                <div class="admin-section">
                    <h3 style="margin-bottom: 25px; font-size: 1.5rem;">üìÅ Kategori Y√∂netimi</h3>
                    <div class="form-group">
                        <label class="form-label">Yeni Kategori</label>
                        <div style="display: flex; gap: 10px;">
                            <input type="text" id="new-category" class="form-input" placeholder="Kategori adƒ±">
                            <button class="btn btn-primary" onclick="addCategory()">Ekle</button>
                        </div>
                    </div>
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Kategori</th>
                                <th>ƒ∞√ßerik Sayƒ±sƒ±</th>
                                <th>ƒ∞≈ülemler</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${DB.categories.map(cat => `
                                <tr>
                                    <td>${cat}</td>
                                    <td>${DB.contents.filter(c => c.category === cat).length}</td>
                                    <td>
                                        <button class="btn-small btn-delete" onclick="deleteCategory('${cat}')">Sil</button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
        }

        function addCategory() {
            const name = document.getElementById('new-category').value.trim();
            if (!name) {
                showNotification('‚ö†Ô∏è Kategori adƒ± bo≈ü olamaz!');
                return;
            }
            if (DB.categories.includes(name)) {
                showNotification('‚ö†Ô∏è Bu kategori zaten var!');
                return;
            }
            DB.categories.push(name);
            showNotification('‚úÖ Kategori eklendi!');
            renderAdminCategories();
        }

        function deleteCategory(name) {
            if (DB.contents.some(c => c.category === name)) {
                showNotification('‚ö†Ô∏è Bu kategoride i√ßerikler var!');
                return;
            }
            if (confirm(`"${name}" kategorisini silmek istediƒüinize emin misiniz?`)) {
                DB.categories = DB.categories.filter(c => c !== name);
                showNotification('üóëÔ∏è Kategori silindi');
                renderAdminCategories();
            }
        }

        function renderAdminUsers() {
            document.getElementById('admin-content').innerHTML = `
                <div class="admin-section">
                    <h3 style="margin-bottom: 20px; font-size: 1.5rem;">üë• Kullanƒ±cƒ± Listesi</h3>
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>ƒ∞sim</th>
                                <th>E-posta</th>
                                <th>Rol</th>
                                <th>Favori</th>
                                <th>Deƒüerlendirme</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${DB.users.map(user => `
                                <tr>
                                    <td>${user.name}</td>
                                    <td>${user.anonymous ? '-' : user.email}</td>
                                    <td>${user.role === 'admin' ? '‚öôÔ∏è Admin' : 'üë§ Kullanƒ±cƒ±'}</td>
                                    <td>${DB.favorites.filter(f => f.userId === user.id).length}</td>
                                    <td>${Object.keys(DB.userRatings).filter(k => k.startsWith(user.id)).length}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
        }

        function renderAdminStats() {
            const totalViews = DB.contents.reduce((sum, c) => sum + c.viewCount, 0);
            const totalFavorites = DB.favorites.length;
            const totalRatings = Object.keys(DB.userRatings).length;
            const avgRating = DB.contents.reduce((sum, c) => sum + c.rating, 0) / DB.contents.length;

            document.getElementById('admin-content').innerHTML = `
                <div class="admin-section">
                    <h3 style="margin-bottom: 25px; font-size: 1.5rem;">üìä Detaylƒ± ƒ∞statistikler</h3>
                    <div class="admin-stats">
                        <div class="stat-card">
                            <div class="stat-value">${totalViews}</div>
                            <div class="stat-label">Toplam G√∂r√ºnt√ºleme</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${totalFavorites}</div>
                            <div class="stat-label">Toplam Favori</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${totalRatings}</div>
                            <div class="stat-label">Toplam Deƒüerlendirme</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${avgRating.toFixed(1)}</div>
                            <div class="stat-label">Ortalama Puan</div>
                        </div>
                    </div>
                    <h4 style="margin: 40px 0 20px; font-size: 1.3rem;">En Pop√ºler ƒ∞√ßerikler</h4>
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Ba≈ülƒ±k</th>
                                <th>G√∂r√ºnt√ºleme</th>
                                <th>Puan</th>
                                <th>Favori</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${[...DB.contents].sort((a, b) => b.viewCount - a.viewCount).slice(0, 5).map(content => `
                                <tr>
                                    <td>${content.title}</td>
                                    <td>üëÅÔ∏è ${content.viewCount}</td>
                                    <td>‚≠ê ${content.rating.toFixed(1)}</td>
                                    <td>‚ù§Ô∏è ${content.favoriteCount}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
        }

        function getAllTags() {
            const tagSet = new Set();
            DB.contents.forEach(c => c.tags.forEach(tag => tagSet.add(tag)));
            return Array.from(tagSet);
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        init();
    </script>
</body>
