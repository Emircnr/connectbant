        function getCategoryById(id) {
            return state.categories.find(c => c.id === id);
        }

        function getRandomContent() {
            const randomIndex = Math.floor(Math.random() * state.contents.length);
            state.currentContent = state.contents[randomIndex];
            render();
        }

        function handleLogin() {
            if (state.loginForm.username === 'admin' && state.loginForm.password === '123') {
                state.currentUser = { username: 'admin', isAdmin: true };
                state.showLoginModal = false;
                state.currentPage = 'admin';
            } else {
                alert('Hatalı kullanıcı adı veya şifre!');
            }
            state.loginForm = { username: '', password: '' };
            render();
        }

        function addToFavorites(content) {
            if (!state.favorites.find(f => f.id === content.id)) {
                state.favorites.push(content);
                render();
            }
        }

        function removeFromFavorites(id) {
            state.favorites = state.favorites.filter(f => f.id !== id);
            render();
        }

        function createList() {
            if (state.newListName.trim()) {
                state.userLists.push({ id: Date.now(), name: state.newListName, items: [] });
                state.newListName = '';
                state.showCreateListModal = false;
                render();
            }
        }

        function addToList(listId, contentId) {
            state.userLists = state.userLists.map(list => {
                if (list.id === listId && !list.items.includes(contentId)) {
                    return { ...list, items: [...list.items, contentId] };
                }
                return list;
            });
            state.showMoveModal = false;
            state.selectedFavorite = null;
            render();
        }

        function deleteList(listId) {
            state.userLists = state.userLists.filter(list => list.id !== listId);
            render();
        }

        function addContent() {
            if (!state.adminForm.title || !state.adminForm.description || !state.adminForm.image || !state.adminForm.link) {
                alert('Lütfen tüm alanları doldurun!');
                return;
            }
            const newContent = {
                id: Date.now(),
                ...state.adminForm
            };
            state.contents.push(newContent);
            state.adminForm = { title: '', description: '', image: '', link: '', category: 1, tags: [] };
            render();
        }

        function addCategory() {
            if (state.newCategory.name.trim()) {
                state.categories.push({ id: Date.now(), ...state.newCategory });
                state.newCategory = { name: '', color: '#FF6B6B' };
                render();
            }
        }

        function addTag() {
            if (state.newTag.trim() && !state.tags.includes(state.newTag.trim())) {
                state.tags.push(state.newTag.trim());
                state.newTag = '';
                render();
            }
        }

        function toggleTagInAdminForm(tag) {
            if (state.adminForm.tags.includes(tag)) {
                state.adminForm.tags = state.adminForm.tags.filter(t => t !== tag);
            } else {
                state.adminForm.tags = [...state.adminForm.tags, tag];
            }
            render();
        }
